<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Info - Alin Lupascu</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            system: [
                                "-apple-system",
                                "BlinkMacSystemFont",
                                "Segoe UI",
                                "Roboto",
                                "Helvetica",
                                "Arial",
                                "sans-serif",
                            ],
                        },
                        backgroundImage: {
                            "gradient-apple":
                                "linear-gradient(to left, rgb(74, 0, 139), #5d76e5, #ab5dbb, #5d76e5)",
                        },
                        animation: {
                            "gradient-shift":
                                "gradientAnimation 5s ease-in-out infinite",
                            "fade-in": "fadeIn 0.5s ease-in-out",
                            "slide-up": "slideUp 0.3s ease-out",
                            "pulse-gentle":
                                "pulseGentle 2s ease-in-out infinite",
                        },
                        keyframes: {
                            gradientAnimation: {
                                "0%": { "background-position": "0% 100%" },
                                "50%": { "background-position": "100% 0%" },
                                "100%": { "background-position": "0% 100%" },
                            },
                            fadeIn: {
                                "0%": { opacity: "0" },
                                "100%": { opacity: "1" },
                            },
                            slideUp: {
                                "0%": {
                                    transform: "translateY(10px)",
                                    opacity: "0",
                                },
                                "100%": {
                                    transform: "translateY(0)",
                                    opacity: "1",
                                },
                            },
                            pulseGentle: {
                                "0%, 100%": { opacity: "1" },
                                "50%": { opacity: "0.8" },
                            },
                        },
                    },
                },
            };
        </script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš€</text></svg>"
        />
        <style>
            .gradient-text {
                background: linear-gradient(
                    to left,
                    rgb(74, 0, 139),
                    #5d76e5,
                    #ab5dbb,
                    #5d76e5
                );
                background-size: 500%;
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
                animation: gradientAnimation 5s ease-in-out infinite;
            }
            @keyframes gradientAnimation {
                0% {
                    background-position: 0% 100%;
                }
                50% {
                    background-position: 100% 0%;
                }
                100% {
                    background-position: 0% 100%;
                }
            }
        </style>
    </head>
    <body
        class="min-h-screen font-system bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-black text-gray-900 dark:text-white transition-colors duration-500"
    >
        <!-- Header -->
        <header
            class="fixed top-0 left-0 w-full z-40 backdrop-blur-md bg-white/70 dark:bg-gray-900/70 border-b border-gray-200/50 dark:border-gray-700/50 transition-all duration-300"
        >
            <div
                class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center"
            >
                <a
                    href="/"
                    class="flex items-center space-x-3 text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200"
                >
                    <i class="fas fa-arrow-left text-sm"></i>
                    <span class="font-medium">Alin Lupascu</span>
                </a>
                <nav class="hidden md:flex space-x-8">
                    <a
                        href="/apps"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 font-medium"
                        >Apps</a
                    >
                    <a
                        href="/about"
                        class="text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white transition-colors duration-200 font-medium"
                        >About</a
                    >
                </nav>
                <!-- Mobile menu button -->
                <button
                    class="md:hidden p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                >
                    <i class="fas fa-bars text-gray-600 dark:text-gray-300"></i>
                </button>
            </div>
        </header>

        <!-- Loading State -->
        <div
            id="loading"
            class="fixed inset-0 z-50 flex items-center justify-center bg-gray-50 dark:bg-gray-900 transition-colors duration-500"
        >
            <div class="text-center space-y-4">
                <div
                    class="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mx-auto"
                ></div>
                <p class="text-gray-600 dark:text-gray-400 font-medium">
                    Loading app details...
                </p>
            </div>
        </div>

        <!-- Main Content -->
        <main
            id="appContent"
            class="pt-24 pb-16 px-6 opacity-0 transition-opacity duration-500"
        >
            <div class="max-w-5xl mx-auto">
                <!-- App Header -->
                <div class="text-center mb-12 animate-fade-in">
                    <!-- App Icon -->
                    <div class="relative inline-block mb-6">
                        <img
                            id="appImage"
                            src=""
                            alt="App Icon"
                            class="w-24 h-24 md:w-32 md:h-32 rounded-3xl object-cover shadow-2xl ring-4 ring-white dark:ring-gray-700 mx-auto"
                        />
                        <div
                            class="absolute inset-0 rounded-3xl bg-gradient-to-tr from-blue-500/20 to-purple-500/20 dark:from-blue-400/20 dark:to-purple-400/20"
                        ></div>
                    </div>

                    <!-- App Title -->
                    <h1
                        id="appTitle"
                        class="text-4xl md:text-5xl lg:text-6xl font-bold gradient-text mb-4"
                    ></h1>

                    <!-- App Meta -->
                    <div
                        class="flex flex-wrap justify-center gap-4 mb-6 text-sm md:text-base"
                    >
                        <div
                            id="appVersion"
                            class="px-4 py-2 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-full font-medium"
                        ></div>
                        <div
                            id="appDownloads"
                            class="px-4 py-2 bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full font-medium"
                        ></div>
                    </div>

                    <!-- App Description -->
                    <p
                        id="appDescription"
                        class="text-lg md:text-xl text-gray-600 dark:text-gray-400 max-w-3xl mx-auto leading-relaxed mb-8"
                    ></p>

                    <!-- Action Buttons -->
                    <div
                        class="flex flex-col sm:flex-row gap-4 justify-center items-center"
                    >
                        <a
                            id="download_url"
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                            class="group relative inline-flex items-center justify-center px-8 py-4 text-white font-semibold rounded-2xl bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            <i class="fas fa-download mr-3 text-lg"></i>
                            <span>Download</span>
                            <div
                                class="absolute inset-0 rounded-2xl bg-white opacity-0 group-hover:opacity-10 transition-opacity duration-300"
                            ></div>
                        </a>

                        <a
                            id="repo_url"
                            href=""
                            target="_blank"
                            rel="noopener noreferrer"
                            class="group relative inline-flex items-center justify-center px-8 py-4 text-gray-700 dark:text-gray-200 font-semibold rounded-2xl bg-gray-200 dark:bg-gray-800 hover:bg-gray-300 dark:hover:bg-gray-700 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            <i class="fab fa-github mr-3 text-lg"></i>
                            <span>Repository</span>
                            <div
                                class="absolute inset-0 rounded-2xl bg-white dark:bg-black opacity-0 group-hover:opacity-10 transition-opacity duration-300"
                            ></div>
                        </a>
                    </div>
                </div>

                <!-- Homebrew Installation -->
                <div
                    id="brewContainer"
                    class="max-w-4xl mx-auto mb-12 animate-slide-up"
                >
                    <div
                        class="bg-white dark:bg-gray-800/50 backdrop-blur-sm border border-gray-200 dark:border-gray-700/50 rounded-2xl p-6 md:p-8 shadow-lg"
                    >
                        <div class="flex items-center justify-between mb-4">
                            <h2
                                class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white flex items-center"
                            >
                                <i
                                    class="fas fa-terminal text-blue-600 dark:text-blue-400 mr-3"
                                ></i>
                                Installation via Homebrew
                            </h2>
                            <button
                                id="copy-btn"
                                onclick="copyToClipboard()"
                                class="group flex items-center justify-center w-10 h-10 rounded-xl bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                                title="Copy to clipboard"
                            >
                                <i
                                    class="fas fa-clipboard text-gray-600 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors duration-200"
                                ></i>
                            </button>
                        </div>

                        <div class="relative">
                            <pre
                                class="bg-gray-900 dark:bg-black/50 text-green-400 p-4 rounded-xl font-mono text-sm md:text-base overflow-x-auto border-l-4 border-blue-500"
                            ><code id="brew"></code></pre>
                        </div>
                    </div>
                </div>

                <!-- Screenshots -->
                <div class="max-w-6xl mx-auto space-y-8 animate-slide-up">
                    <h2
                        class="text-2xl md:text-3xl font-bold text-center text-gray-900 dark:text-white mb-8"
                    >
                        Screenshots
                    </h2>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div id="screenshot1Container" class="relative group">
                            <img
                                id="screenshot1"
                                src=""
                                alt="App Screenshot"
                                class="w-full h-auto rounded-2xl shadow-2xl ring-1 ring-gray-200 dark:ring-gray-700 transition-transform duration-500 group-hover:scale-105"
                            />
                            <div
                                class="absolute inset-0 rounded-2xl bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                            ></div>
                        </div>

                        <div id="screenshot2Container" class="relative group">
                            <img
                                id="screenshot2"
                                src=""
                                alt="App Screenshot"
                                class="w-full h-auto rounded-2xl shadow-2xl ring-1 ring-gray-200 dark:ring-gray-700 transition-transform duration-500 group-hover:scale-105"
                            />
                            <div
                                class="absolute inset-0 rounded-2xl bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                            ></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer
            class="relative z-10 w-full py-8 border-t border-gray-200 dark:border-gray-700"
        >
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex justify-center space-x-6">
                    <a
                        href="https://github.com/alienator88"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="group relative p-3 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all duration-300 transform hover:scale-110"
                        title="GitHub"
                    >
                        <i
                            class="fab fa-github text-xl text-gray-600 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white transition-colors duration-200"
                        ></i>
                    </a>
                    <a
                        href="https://github.com/sponsors/alienator88"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="group relative p-3 rounded-full bg-gray-100 dark:bg-gray-800 hover:bg-red-100 dark:hover:bg-red-900/30 transition-all duration-300 transform hover:scale-110"
                        title="Sponsor"
                    >
                        <i
                            class="fas fa-heart text-xl text-gray-600 dark:text-gray-300 group-hover:text-red-500 transition-colors duration-200"
                        ></i>
                    </a>
                </div>
            </div>
        </footer>

        <!-- Theme Toggle Script -->
        <script src="../theme.js"></script>
        <script src="appInfo.js"></script>
    </body>
</html>
